    <h2>餐廳</h2>
    <p>「老外」飯店高層柯雷蒙不只說著一口流利中文，還愛吃鹹酥雞、逛夜市，<em>他從不解到擁抱台灣「吃到飽」文化</em>，也因為台灣人愛吃，才發展出餐飲住房並重、獨步全球的飯店商業模式。</p>

    <h2>時間和地點</h2>
    <p>「我第一次來酒店報到時，接待人員看到客人就只會鞠躬」，但他說「與其鞠躬，不如親切跟旅客談談需要什麼」；他也提到，「許多飯店房間設計很多衣櫃、抽屜，但顧客幾乎用不到」，現在已看到許多老飯店與時俱進。</p>
